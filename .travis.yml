os:
  - linux
  - osx

addons:
  apt:
    packages:
      - cmake-data
      - cmake
      - git
      - libgtk2.0-dev 
      - libavcodec-dev
      - libavformat-dev
      - libswscale-dev
      - python-dev
      - python-numpy
      - libtbb2
      - libtbb-dev
      - libjpeg-dev
      - libpng-dev
      - libtiff-dev
      - libjasper-dev
      - libdc1394-22-dev

language: cpp

sudo: required

install:
  - git clone https://github.com/opencv/opencv.git
  - git clone https://github.com/opencv/opencv_contrib.git
  - cd opencv
  - mkdir build
  - cd build
  - cmake -D BUILD_LIST=core,imgcodecs -D CMAKE_BUILD_TYPE=RELEASE -D BUILD_EXAMPLES=OFF -D BUILD_opencv_apps=OFF -D BUILD_DOCS=OFF -D BUILD_PERF_TESTS=OFF -D BUILD_TESTS=OFF -D CMAKE_INSTALL_PREFIX=/usr/local/ ..
  - make -j4
  - sudo make install
  - cd ../../

script:
  - mkdir -p build
  - cd build
  - cmake -D ENABLE_KEYGEN_SUPPORT=ON -D ENABLE_FORMAT_CHECKING=ON -D BUILD_TESTS=ON -D BUILD_EXAMPLES=ON -D ENABLE_SPACE_CHECKING=ON ..
  - make
  - sudo make install
  - ctest
  - cd ../test/
  - ./test_stego
