image: Visual Studio 2015

platform: x64

configuration: Release

build:
  parallel: true

cache:
  - c:\.hunter\
  - c:\tools\opencv\

before_build:
  - git submodule update --init --recursive

build_script:
  - cmake -H. -Bbuild -DIMAGESTEGO_COMPRESSION_SUPPORT=ON -DIMAGESTEGO_BUILD_TESTS=ON -DIMAGESTEGO_BUILD_EXAMPLES=ON -DIMAGESTEGO_JPEG_SUPPORT=ON -DIMAGESTEGO_LOSSLESS_FORMATS=ON -DIMAGESTEGO_WITH_LIBJPEG=ON -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=Release -DIMAGESTEGO_BUILD_OPENCV=ON
  - cmake --build build
  - cmake --build build --target test
